<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Etymology Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p class="site-description">
             unreliable word origin stories that <a href="https://singh.work" target="_blank">shivi</a> finds interesting.
        </p>
    </header>

    <div class="controls">
        <div class="search-bar">
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Search words or stories...">
        </div>

        <div class="filters">
            <label>
                <input type="checkbox" name="category" value="couplet"> Unlikely Couples
            </label>
            <label>
                <input type="checkbox" name="category" value="proper-noun"> Proper Nouns
            </label>
             <label>
                <input type="checkbox" name="category" value="food"> Food Words
            </label>
             </div>

        <div class="sort-controls">
            <span>Sort by:</span>
            <select id="sort-by">
                <option value="random">Random</option>
                <option value="word">Alphabetical</option>
                <option value="year">Timeline</option>
            </select>
            </div>
    </div>

    <div class="card-container" id="etymology-card-container">
        </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
