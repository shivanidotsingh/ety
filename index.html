<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Etymology Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p class="site-description">
                        Fascinating origins and histories of words, as found and updated by <a href="https://singh.work" target="_blank">shivi</a>

        </p>
    </header>

    <div class="controls">
        <div class="search-bar">
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Search words or stories...">
        </div>

        <div class="filters">
            <span>Filter by Category:</span>
            <label>
                <input type="checkbox" name="category" value="couplet"> Couplets
            </label>
            <label>
                <input type="checkbox" name="category" value="proper-noun"> Proper Nouns
            </label>
            <label>
                <input type="checkbox" name="category" value="folk-etymology"> Folk Etymologies
            </label>
             <label>
                <input type="checkbox" name="category" value="all" id="filter-all" checked> All
            </label>
        </div>
    </div>

    <div class="card-container" id="etymology-card-container">
        </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
